name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Yarn build
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Zip build dir
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build.zip build

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build.zip"
          allowUpdates: true
